<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <!-- Link external CSS -->
    <link rel="stylesheet" href="Format.css.css">
</head>
<body>

<h2>Order Form</h2>

<form action="mailto:lazulili870@gmail.com" method="post" enctype="text/plain">
    <label>Name:</label>
    <input type="text" id="name" name="Name" required>

    <label>Country:</label>
    <input type="text" id="country" name="Country" required>

    <label>Product Code:</label>
    <input type="text" id="code" name="Product_Code" required>

    <label>Complete Address:</label>
    <textarea id="address" name="Address" required></textarea>

    <label>Your Email:</label>
    <input type="email" id="email" name="User_Email" required>

    <button type="button" onclick="calculateBill()">Calculate Bill</button>

    <p id="result"></p>

    <input type="submit" value="Place Order">
</form>

<script>
function calculateBill() {
    let user_code = document.getElementById("code").value;

    let Delivery_Charges = 250; // Fixed delivery charges

    let prices = {
        "APQRT": 400,
        "AXYZNP": 350,
        "Pngppog": 350,
        "REPPQT": 450,
        "BBNMKLH": 350,
        "HHNPOTYL": 350,
        "NGOPLUT": 950,
        "NMLOPSTUR": 700
    };

    if (!(user_code in prices)) {
        document.getElementById("result").innerText = "Invalid Product Code";
        return;
    }

    let Total_Bill = prices[user_code] + Delivery_Charges;

    document.getElementById("result").innerText =
        "Product Price: " + prices[user_code] +
        " | Delivery Charges: " + Delivery_Charges +
        " | Total Bill: " + Total_Bill;
}
</script>

</body>
</html>
